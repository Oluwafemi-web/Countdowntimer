<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/bg-stars.svg" alt="" class="stars" />
    <p class="launch">WE'RE LAUNCHING SOON</p>

    <div class="timer">
      <div class="time">
        <div class="one"></div>
        <p class="text days"></p>
        <div class="two"></div>
        <p class="label">DAYS</p>
        <div class="circle"></div>
        <div class="circle--right"></div>
      </div>
      <div class="time">
        <div class="one"></div>
        <p class="text hours"></p>
        <div class="two"></div>
        <p class="label">HOURS</p>
        <div class="circle"></div>
        <div class="circle--right"></div>
      </div>
      <div class="time">
        <div class="one"></div>
        <p class="text minutes"></p>

        <div class="two"></div>
        <p class="label">MINUTES</p>
        <div class="circle"></div>
        <div class="circle--right"></div>
      </div>
      <div class="time">
        <div class="one"></div>
        <p class="text seconds"></p>
        <div class="two click"></div>
        <p class="label">SECONDS</p>
        <div class="circle"></div>
        <div class="circle--right"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="socials">
        <img src="images/icon-facebook.svg" class="icons" alt="" />
        <img src="images/icon-pinterest.svg" class="icons" alt="" />
        <img src="images/icon-instagram.svg" class="icons" alt="" />
      </div>
    </footer>

    <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    <script src="script.js "></script>
  </body>
</html>
